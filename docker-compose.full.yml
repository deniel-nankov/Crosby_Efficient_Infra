version: '3.8'

# =============================================================================
# COMPLIANCE RAG SYSTEM - FULL PRODUCTION STACK
# =============================================================================
# 
# Services:
#   - PostgreSQL + pgvector (vector store + metadata)
#   - Redis (caching + job queue)
#   - Airflow (orchestration)
#   - Ollama (local LLM)
#
# Usage:
#   docker-compose -f docker-compose.full.yml up -d
#
# =============================================================================

services:
  # ===========================================================================
  # POSTGRESQL + PGVECTOR
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: compliance_postgres
    environment:
      POSTGRES_USER: compliance_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-compliance_dev_password_123}
      POSTGRES_DB: compliance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance_user -d compliance"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # REDIS
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: compliance_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # AIRFLOW - Orchestration
  # ===========================================================================
  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    container_name: compliance_airflow_init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://compliance_user:${POSTGRES_PASSWORD:-compliance_dev_password_123}@postgres:5432/compliance
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USER:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-admin}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username $${_AIRFLOW_WWW_USER_USERNAME} \
          --password $${_AIRFLOW_WWW_USER_PASSWORD} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true

  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: compliance_airflow_webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://compliance_user:${POSTGRES_PASSWORD:-compliance_dev_password_123}@postgres:5432/compliance
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-your-secret-key}
      # Connection to our services
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      OLLAMA_HOST: ollama
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    command: airflow webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: compliance_airflow_scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://compliance_user:${POSTGRES_PASSWORD:-compliance_dev_password_123}@postgres:5432/compliance
      # Connection to our services
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      OLLAMA_HOST: ollama
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    command: airflow scheduler
    restart: unless-stopped

  # ===========================================================================
  # OLLAMA - Local LLM
  # ===========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: compliance_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # GRAFANA - Monitoring (Optional)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: compliance_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  grafana_data:

networks:
  default:
    name: compliance_network
