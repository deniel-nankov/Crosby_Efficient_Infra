[pytest]
# ============================================================================
# PYTEST CONFIGURATION - Compliance RAG System Professional Test Suite
# ============================================================================
# 
# Test Organization:
#   tests/unit/           - Fast unit tests, no external dependencies
#   tests/integration/    - Integration tests requiring DB/LLM
#   tests/performance/    - Benchmarks and stress tests
#
# Usage Examples:
#   pytest                          # Run all tests
#   pytest -m unit                  # Run only unit tests
#   pytest -m integration           # Run integration tests
#   pytest -m performance           # Run benchmarks
#   pytest -m "not slow"            # Skip slow tests
#   pytest --tb=short               # Short tracebacks
#   pytest -v --durations=10        # Verbose with timing
#
# ============================================================================

# Python path for imports
pythonpath = src .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Markers for test categorization
markers =
    unit: Unit tests - fast, no external dependencies
    integration: Integration tests - require database and/or LLM
    performance: Performance benchmarks and stress tests
    slow: Slow tests (>5 seconds)
    requires_db: Tests requiring PostgreSQL database connection
    requires_llm: Tests requiring LLM service (LM Studio/OpenAI/Anthropic)
    requires_embeddings: Tests requiring embedding model
    requires_embedder: Tests requiring embedding service
    smoke: Quick smoke tests for CI/CD
    regression: Regression tests for bug fixes
    security: Security-related tests

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s | %(levelname)-8s | %(name)s:%(lineno)d | %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:hypothesis
    ignore::pytest.PytestUnraisableExceptionWarning

# Minimum pytest version
minversion = 7.0

# Console output
console_output_style = progress
