# Docker Compose for Compliance RAG System
# ==========================================
# FREE Local Stack - No Snowflake Required!
# Uses PostgreSQL as both data source AND vector store.
# 
# Usage:
#   docker-compose up -d      # Start all services
#   docker-compose down       # Stop all services
#   docker-compose logs -f    # View logs
#
# Quick Start:
#   1. docker-compose up -d
#   2. python quick_start.py

services:
  # PostgreSQL + pgvector - Data Source & Vector Store (FREE)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: compliance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: compliance
      POSTGRES_USER: compliance_user
      POSTGRES_PASSWORD: compliance_dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance_user -d compliance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Ephemeral Alerts Cache
  redis:
    image: redis:7-alpine
    container_name: compliance_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL Web UI (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: compliance_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@compliance.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    name: compliance_postgres_data
  redis_data:
    name: compliance_redis_data
  pgadmin_data:
    name: compliance_pgadmin_data
